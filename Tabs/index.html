<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="tabs">
            <li data-tab-target="#home" class="tab active">Home</li>
            <li data-tab-target="#about" class="tab">About</li>
            <li data-tab-target="#contact" class="tab">Contact</li>
        </ul>
    </nav>

    <main>
        <div class="tab-content">
            <div id="home" data-tab-content class="active">
                <h1>Home</h1>
                <p>This is the home</p>
            </div>
            <div id="about" data-tab-content>
                <h1>About</h1>
                <p>Let me tell you about me</p>
            </div>
            <div id="contact" data-tab-content>
                <h1>Contact</h1>
                <p>Here are my contact details</p>
            </div>
        </div>
    </main>
</body>
</html>
